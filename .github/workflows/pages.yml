name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pipx install uv

      - name: Sync dependencies
        run: uv sync

      - name: Fetch Meetup events
        env:
          MEETUP_GROUP: python_zgz
          MEETUP_TOKEN: ${{ secrets.MEETUP_TOKEN }}
        run: |
          uv run python scripts/fetch_meetup.py

      - name: Build static site (Reflex export frontend-only)
        run: uvx reflex export --frontend-only

      - name: Debug export outputs
        run: |
          echo "PWD: $(pwd)"
          ls -la
          find . -maxdepth 3 -type f -name "*.zip" -print

      - name: Extract frontend files (zip -> docs)
        run: |
          set -e
          mkdir -p docs
          ZIP="$(find . -maxdepth 3 -type f -name '*.zip' | head -n 1)"
          echo "Using zip: $ZIP"
          unzip -o "$ZIP" -d docs
          echo "docs contents:"
          ls -la docs
          # Pages needs index.html at root from artifact
          test -f docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
